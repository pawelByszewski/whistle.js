<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User's whistle detector in pure javascript">
    <meta name="author" content="Michal Siwek">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Whistle.js - user's whistle detector in pure javascript</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="jumbotron-narrow.css" rel="stylesheet">
    <link href="whistle-specific.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">whistle.js</h3>
        <a href="https://github.com/skycocker/whistle.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
      </div>
      
      <div class="jumbotron">
        <h1>whistle.js</h1>
        <p class="lead">Just allow the microphone and, well, whistle.</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h3>Wow!</h3>
          <p>Yes!</p>

          <h3>But...how?</h3>
          <p>Pretty simply, actually. By monitoring certain frequencies, acquired via <code>getUserMedia</code>:</p>
          <script src="https://gist.github.com/skycocker/6874522.js"></script>
        </div>

      <div class="footer">
        <p>&copy; <a href="http://msiwek.com/" target="_"><span class="name"><span class="name-first">Michal</span> Siwek</span></a> 2013</p>
      </div>

    </div> <!-- /container -->


    <script src="whistle.js"></script>
    <script>
      window.onload = function() {
        window.whistling = false;
        whistle.init();

        document.addEventListener("whistle", function() {
          document.querySelector('.jumbotron').style.backgroundColor = '#93D8FF';
          setInterval(function() {
            if(whistle.whistling) {
              document.querySelector('.jumbotron').style.backgroundColor = '#93D8FF';
            } else {
              document.querySelector('.jumbotron').style.backgroundColor = '#FFF';
            }
          }, 10);
        }, false);
      }
    </script>
  </body>
</html>
